<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="general-container">
      <header>
        <nav>
          <img class="icon-header" src="images/icon-profile.png" />
          <img class="icon-header" id="logo" src="images/logo.png" />
          <img class="icon-header" src="images/icon-chat.png" />
        </nav>
      </header>
      <main>
        <div class="dog-card" id="dog-card">
          <!-- dogs go here -->
        </div>
        <div class="icon-bottom-container">
          <button id="x-btn" class="x-btn">
            <img class="icon-bottom" src="images/icon-cross.png" />
          </button>
          <button id="heart-btn" class="heart-btn">
            <img class="icon-bottom heart" src="images/icon-heart.png" />
          </button>
        </div>
      </main>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
